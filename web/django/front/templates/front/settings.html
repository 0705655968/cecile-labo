<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>設定</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="author" content="Cecile Inc">
  <link rel="icon" href="/static/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="/static/css/common.css?v=0001">
  <script src="/static/js/common.js"></script>
</head>
<body>
  <div id="contents">
    <header>
      <h3>設定</h3>
    </header>
    <ol class="settings">
      <li>
        <a href="push_settings">
          <div class="icon"><i class="material-icons submit">task_alt</i></div>
          <div>
            <p class="title">プッシュ通知の設定</p>
            <p><span>クーポンやセールなど、お得な情報をお知らせする通知の受信設定が行えます</span></p>
          </div>
        </a>
      <li>
        <a href="data_reset">
          <div class="icon"><i class="material-icons submit">delete_forever</i></div>
          <div>
            <p class="title">データ削除</p>
            <p><span>カタログ画像検索の履歴、デジタルカタログの付箋リストなど、アプリで保持している情報を削除します</span></p>
          </div>
        </a>
      <li>
        <a href="cache_reset">
          <div class="icon"><i class="material-icons submit">disabled_visible</i></div>
          <div>
            <p class="title">キャッシュの削除</p>
            <p><span>HOME、カタログ画面のキャッシュを削除します</span></p>
          </div>
        </a>
      <li class="nolink">
        <nav>
          <div class="icon"><i class="material-icons submit">build</i></div>
          <div>
            <p class="title">アプリバージョン</p>
            <p><span>1.5.0</span></p>
          </div>
        </nav>
    </ol>
  </div>
</body>
</html>
